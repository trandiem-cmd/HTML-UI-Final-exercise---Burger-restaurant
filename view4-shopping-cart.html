<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/base.css">
    <style>
        body {
            background-color: #512D1A;
            font-family: 'Inter';font-size: 16px;
            width: 100%;
            padding: 5px;
        }
        .card {
            width: 100%;
            border-radius: 15px;
        }
        .card-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .card-title {
            font-weight:bolder;
            font-size: 25px;
            text-align: center;
            padding: 0px;
        }
        .card-text {
            margin-bottom:0px;
        }
        .item {
            display: grid;
            grid-template-columns: 1fr 1.9fr 1fr 1fr;
            width: 100%;
            align-items: center;
            justify-content: baseline;
            padding-bottom: 10px;
        }
        .item-img {
            height: 50px;
        }
        #choices {
            border-radius: 15px;
            border: 1px solid;
            background-color: #F6F4ED;
            max-width: 200px;height: 40px;
        }
        .label {
            padding: 10px 0px;
        }
        .subtotal {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 70px;
        }
        #payment-method {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }
        .total {
            display: flex;
            justify-content: center;
            gap:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="height:50px ;">
        <img src="assets/logo-D-Burger.png" alt="logo">
        </header>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Shopping Basket</h5>
                <label for="choices" class="label"><b>Select restaurant:</b></label><br>
                    <select id="choices" name="choices">
                    <option value="Linnamaa">D - Burger Linnamaa, Oulu</option>
                    <option value="Tuira">D - Burger Tuira, Oulu</option>
                    <option value="City Center">D - Burger City Center, Oulu</option>
                    </select><br>
                <label class="label"><b>Delivery to:</b></label><br>
                    <input tyle="text" style="border-radius: 15px;border: 1px solid;background-color: #F6F4ED;max-width: 200px;height: 40px;">      
                <div class="extra-item">
                    <p style="text-align: start;font-weight: bolder;margin-bottom: 5px;padding: 10px 0px;">Order Summary</p>
                    <div class="item">
                        <img class="item-img" src="assets/classic.jpg">
                        <p style="margin: 0px;"> Tasty Classic</p>
                        <div class="add-to-cart-button">
                            <button style="border:none;background-color: transparent;"><img class="minus-add-button" src="assets/minus-button.png"></button>
                            <p style="margin:0px;width: 5px;">1</p>
                            <button style="border:none;background-color: transparent;"><img class="minus-add-button" src="assets/add-button.png"></button>
                        </div>
                        <p style="margin: 0px;text-align: end;"><b>  € 7.99</b></p>
                    </div>
                    <div class="item">
                        <img class="item-img" src="assets/fry.jpg">
                        <p style="margin: 0px;">Special Fries</p>
                        <div class="add-to-cart-button">
                            <button style="border:none;background-color: transparent;"><img class="minus-add-button" src="assets/minus-button.png"></button>
                            <p style="margin:0px;width: 5px;">1</p>
                            <button style="border:none;background-color: transparent;"><img class="minus-add-button" src="assets/add-button.png"></button>
                        </div>
                        <p style="margin: 0px;text-align: end;"><b>€ 4.49</b></p>
                    </div>
                    <div class="item">
                        <img class="item-img" src="assets/onion-rings.jpg">
                        <p style="margin: 0px;">Onion rings</p>
                        <div class="add-to-cart-button">
                            <button style="border:none;background-color: transparent;"><img class="minus-add-button" src="assets/minus-button.png"></button>
                            <p style="margin:0px;width: 5px;">1</p>
                            <button style="border:none;background-color: transparent;"><img class="minus-add-button" src="assets/add-button.png"></button>
                        </div>
                        <p style="margin: 0px;text-align: end;"><b>€ 4.99</b></p>
                    </div>
                    <div class="item">
                        <img class="item-img" src="assets/coca.jpg">
                        <p style="margin: 0px;">Coca-cola</p>
                        <div class="add-to-cart-button">
                            <button style="border:none;background-color: transparent;"><img class="minus-add-button" src="assets/minus-button.png"></button>
                            <p style="margin:0px;text-align: center;">1</p>
                            <button style="border:none;background-color: transparent;"><img class="minus-add-button" src="assets/add-button.png"></button>
                        </div>
                        <p style="margin: 0px;text-align: end;"><b>€ 2.49</b></p>
                    </div>
                </div>
                <div class="subtotal">
                <p style="margin: 5px 0px;">Subtotal:</p>
                <p style="text-align: end;margin: 5px 0px;"><b>€ 19.96</b></p>
                <p style="margin: 0px;">Transportation fee:</p>
                <p style="text-align: end;margin-top: 0px;"><b>€ 4.99</b></p>
                </div>
                <p style="margin: 0px;">Payment method:</p>
                <div id="payment-method">
                    <button style="border: none;background-color: transparent;"><img src="assets/visa.png"></button>
                    <button style="border: none;background-color: transparent;"><img src="assets/master-card.png"></button>
                    <button style="border: none;background-color: transparent;"><img src="assets/jcb.png"></button>
                </div>
                <div class="total">
                <p style="margin: 0px;font-size: 30px;"><b>Total:</b></p>
                <p style="text-align: end;font-size: 30px;margin: 0px;"><b>€ 24.95</b></p>
                </div>
            </div>
        </div>
        <div class="cart">
                    <a href="view3-menu-with-shopping-cart.html" style="text-decoration:none; color:inherit;">
                    <button class="cart-button"><b>Back</b></button></a>
                    <button class="cart-button">
                        <b>Place order</b>
                    </button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</body>
</html>
